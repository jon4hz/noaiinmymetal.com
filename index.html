<!DOCTYPE html>
<html lang="en">

    <header class="site-header">
      <div class="container">

    <main>
      <section class="section section-search">
        <div class="container">

            Artists promoting AI work

          </h2>

      <section id="festivals" class="section">
        <div class="container">

            Festivals promoting AI work
